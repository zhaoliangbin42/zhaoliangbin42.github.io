<section class="page-header-section">
  <div class="container text-center">
    <div class="page-header-card">
      <div class="page-header-icon">
        {{ if eq .Title "笔记" }}
          <i class="fa-solid fa-pen-nib"></i>
        {{ else if eq .Title "代码" }}
          <i class="fa-solid fa-pen-fancy"></i>
        {{ else }}
          <i class="fa-solid fa-folder-open"></i>
        {{ end }}
      </div>
      <h1 class="gradient-text page-header-title">
        {{ T (printf "%s" (lower .Title)) | default .Title | title }}
      </h1>
      {{ with .Description }}
        <p class="page-header-description">{{ . }}</p>
      {{ end }}
    </div>
  </div>
</section>

<style>
  .page-header-section { padding: 2rem 0; }
  
  .page-header-card {
    background: linear-gradient(135deg, rgba(173, 83, 137, 0.08), rgba(60, 16, 83, 0.08));
    border: 1px solid rgba(173, 83, 137, 0.15);
    border-radius: 24px;
    padding: 3rem 2rem;
  }
  
  .page-header-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 64px;
    height: 64px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, #ad5389, #3c1053);
    border-radius: 20px;
    color: white;
    font-size: 1.75rem;
    box-shadow: 0 8px 16px rgba(173, 83, 137, 0.3);
  }
  
  .page-header-title {
    margin-bottom: 1rem;
    font-size: 2.5rem;
    font-weight: 700;
  }
  
  .page-header-description {
    margin-top: 1rem;
    font-size: 1.125rem;
    color: #666;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .dark .page-header-card {
    background: linear-gradient(135deg, rgba(224, 145, 208, 0.18), rgba(192, 132, 179, 0.18));
    border-color: rgba(224, 145, 208, 0.35);
  }
  
  .dark .page-header-description { color: #bbb; }
  
  @media (max-width: 768px) {
    .page-header-card { padding: 2rem 1.5rem; }
    .page-header-icon { width: 56px; height: 56px; font-size: 1.5rem; margin-bottom: 1rem; }
    .page-header-title { font-size: 2rem; }
    .page-header-description { font-size: 1rem; }
  }
</style>
