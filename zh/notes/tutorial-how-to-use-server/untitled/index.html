  <script>
    var darkMode = false;

    

    if (localStorage.getItem("theme") === "dark"){darkMode = true}
    else if (localStorage.getItem("theme") === "light"){darkMode = false}

    if (darkMode){document.documentElement.classList.add("dark")}
    else {document.documentElement.classList.remove("dark")}

    
    document.addEventListener("DOMContentLoaded", () => {
      var themeSwitch = document.querySelectorAll("[data-theme-switcher]");
      var themeSwitcherContainer = document.querySelector('.theme-switcher');

      [].forEach.call(themeSwitch, function (ts) {
        ts.checked = darkMode;
        ts.addEventListener("click", () => {
          document.documentElement.classList.toggle("dark");
          localStorage.setItem(
            "theme",
            document.documentElement.classList.contains("dark") ? "dark" : "light"
          );
        });
      });

      
      themeSwitcherContainer.classList.remove('hidden');
    });

<script>
    function copyPageUrl() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            
            const toast = document.createElement('div');
            toast.textContent = 'Link Copied!';
            toast.className = 'fixed bottom-4 right-4 bg-primary text-white py-2 px-4 rounded shadow-lg';
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        });
    }

    function showQRCode() {
        const url = window.location.href;
        const qrcodeContainer = document.getElementById('qrcode-container');
        qrcodeContainer.innerHTML = ''; 

        
        QRCode.toDataURL(url, { width: 200 }, function (err, url) {
            if (err) {
                console.error(err);
                return;
            }

            
            const img = document.createElement('img');
            img.src = url;
            img.width = 200;
            img.height = 200;
            qrcodeContainer.appendChild(img);
        });

        document.getElementById('qrcode-popup').classList.remove('hidden');
    }

    function hideQRCode() {
        document.getElementById('qrcode-popup').classList.add('hidden');
    }
</script>
